function generateOptions() {
            const datalist = document.getElementById("rollNumberList");

            // Clear existing options
            datalist.innerHTML = "";

            // Add options based on email addresses
            for (const email in rollNumberNameMap) {
                const option = document.createElement("option");
                option.value = email;
                datalist.appendChild(option);
            }
        }

            var selectedRollNumber = rollNumberInput.value;

            if (rollNumberNameMap[selectedRollNumber]) {
                nameInput.value = rollNumberNameMap[selectedRollNumber];
                document.getElementById("rollNumberError").textContent = "";
            } else {
                nameInput.value = "";
                document.getElementById("rollNumberError").textContent = "Enter a valid Mail or Your are Not Completed.";
            }
            if (participantsData[selectedRollNumber]) {
                link.value = participantsData[selectedRollNumber];
                document.getElementById("rollNumberError").textContent = "";
            } else {
                link.value = "";
                document.getElementById("rollNumberError").textContent = "Enter a valid Mail or Your are Not Completed.";
            }

            if (img_link[selectedRollNumber]) {
                img.value = img_link[selectedRollNumber];
                document.getElementById("img_link").textContent = "";
            } else {
                img.value = "";
                document.getElementById("rollNumberError").textContent = "Enter a valid Mail or Your are Not Completed.";
            }
        }

        function verifyRollNumber() {
            var rollNumberInput = document.getElementById("rollNumber");
            var rollNumberError = document.getElementById("rollNumberError");

            // Sample data - replace with your actual data

            var enteredRollNumber = rollNumberInput.value;

            if (Object.keys(rollNumberNameMap).includes(enteredRollNumber)) {
                rollNumberError.textContent = "";
            } else {
                rollNumberError.textContent = "Entered roll number is not valid.";
            }
        }

        function validateForm() {
            var rollNumberInput = document.getElementById("rollNumber");
            var rollNumberError = document.getElementById("rollNumberError");

            // Check if a roll number is selected or entered
            if (rollNumberInput.value === "") {
                rollNumberError.textContent = "Please select or enter a roll number.";
                return false;
            } else {
                rollNumberError.textContent = "";
            }
            window.location.href ='Thankyou.html';
            return true;
        }
        generateOptions();
    </script>
